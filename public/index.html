<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="https://rawgit.com/alexk111/ngImgCrop/master/compile/unminified/ng-img-crop.css">
		<link rel="stylesheet" type="text/css" href="assets/css/zocial.css">
		<link rel="stylesheet" type="text/css" href="assets/css/app.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Collaboratio</title>
	</head>
	<body ng-app="collaboratio.app">
		<div ng-controller="MenuController">
			<md-toolbar class="md-hue-2">
				<div class="md-toolbar-tools">
					<md-button class="md-icon-button" ng-click="toggleMenu()">
						<md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
					</md-button>
					<h2>
						<span>Collaboratio</span>
					</h2>
				</div>
			</md-toolbar>

			<pageslide ps-open="menuOpened" ps-side="left">
				<md-toolbar layout="row" class="md-hue-3">
					<div class="md-toolbar-tools">
						<span>{{'menu' | translate}}</span>
					</div>
				</md-toolbar>
				<md-content>
					<md-list flex>
						<md-list-item class="md-3-line" ng-class="(state == 'eventReporter' ? 'menu-selected' : '')" ng-click="goToState('eventReporter')">
							{{'menu.eventReporter' | translate}}
						</md-list-item>
						<md-list-item class="md-3-line" ng-class="(state == 'eventManager' ? 'menu-selected' : '')" ng-click="goToState('eventManager')">
							{{'menu.eventManager' | translate}}
						</md-list-item>
						<md-list-item class="md-3-line" ng-class="(state == 'groupManager' ? 'menu-selected' : '')" ng-click="goToState('groupManager')">
							{{'menu.groupManager' | translate}}
						</md-list-item>
					</md-list>
					<md-divider></md-divider>
					<md-button class="md-primary" ng-click="toggleMenu()">
						{{'close' | translate}}
					</md-button>
				</md-content>
			</pageslide>
		</div>
		<div class="container" ui-view></div>
		<div ng-controller="ImageUploadController">
			<button type="file" ngf-select="uploadFile($file, $invalidFiles)"
					accept="image/*" ngf-max-size="5MB">Upload image</button>
		</div>
	</body>

	<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyASCztQawEwdQUQqi3oEjbqxRKRK6c0XJc"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
	<script src="assets/extern/angular-translate.min.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

	<script src="https://rawgit.com/alexk111/ngImgCrop/master/compile/unminified/ng-img-crop.js"></script>
	<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

	<script src="assets/extern/exif.js"></script>
	<script src="assets/extern/angular-pageslide-directive.min.js"></script>

	<script src="//cdn.jsdelivr.net/satellizer/0.14.0/satellizer.min.js"></script>

	<script src="app.js"></script>
	<script src="configs/translate.config.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="controllers/addEvent.ctrl.js"></script>
	<script type="text/javascript" src="controllers/eventManager.ctrl.js"></script>
	<script type="text/javascript" src="controllers/eventReporter.ctrl.js"></script>
	<script type="text/javascript" src="controllers/groupManager.ctrl.js"></script>
	<script type="text/javascript" src="controllers/login.ctrl.js"></script>
	<script type="text/javascript" src="controllers/menu.ctrl.js"></script>
	<script type="text/javascript" src="controllers/imageUpload.ctrl.js"></script>
</html>
